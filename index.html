<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baseball Swing Torso Rotation Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      margin: auto;
      width: 640px;
    }
    /* The raw video element is hidden */
    #input_video {
      display: none;
    }
    /* The canvas displays the mirrored output */
    #output_canvas {
      width: 640px;
      height: 480px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #000;
      transform: scaleX(-1);
      margin-bottom: 20px;
    }
    .metrics {
      font-size: 20px;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Baseball Swing Torso Rotation Tracker</h1>
  
  <div id="videoContainer">
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>
  
  <div class="metrics">
    <div id="torsoRotation">Torso Rotation: --°</div>
  </div>
  
  <button id="calibrate">Calibrate Baseline</button>
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  
  <script>
    // Global baseline for shoulder line angle (used as the torso rotation baseline)
    let baselineShoulder = null;
    // Latest raw shoulder line angle from the current frame
    let latestShoulderLine = null;
    
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const torsoRotationDiv = document.getElementById('torsoRotation');
    const calibrateBtn = document.getElementById('calibrate');
    
    // Set up MediaPipe Pose
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    pose.onResults(onResults);
    
    // Start the camera via MediaPipe's Camera Utils
    const camera = new Camera(videoElement, {
      onFrame: async () => { await pose.send({ image: videoElement }); },
      width: 640,
      height: 480
    });
    camera.start();
    
    // Utility function: compute the line angle (in degrees) relative to horizontal
    function computeLineAngle(A, B) {
      return Math.atan2(B.y - A.y, B.x - A.x) * (180 / Math.PI);
    }
    
    // onResults callback: compute torso rotation from the shoulder line
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      // Draw the mirrored image (CSS handles mirror)
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      
      if (results.poseLandmarks) {
        // Optionally draw landmarks (for debugging)
        results.poseLandmarks.forEach((landmark, index) => {
          if (index < 11) return; // Skip face landmarks
          const x = landmark.x * canvasElement.width;
          const y = landmark.y * canvasElement.height;
          canvasCtx.beginPath();
          canvasCtx.arc(x, y, 2, 0, 2 * Math.PI);
          canvasCtx.fillStyle = 'red';
          canvasCtx.fill();
        });
        
        // Extract shoulder landmarks (indexes 11 and 12)
        const leftShoulder = results.poseLandmarks[11];
        const rightShoulder = results.poseLandmarks[12];
        if (leftShoulder && rightShoulder) {
          // Compute the raw shoulder line angle
          let rawAngle = computeLineAngle(leftShoulder, rightShoulder);
          latestShoulderLine = rawAngle;
          // If baseline is set, compute the absolute difference; else use raw absolute value
          let rotation = baselineShoulder !== null ? Math.abs(rawAngle - baselineShoulder) : Math.abs(rawAngle);
          // Cap the rotation value at 90 degrees
          rotation = Math.min(rotation, 90);
          torsoRotationDiv.innerText = "Torso Rotation: " + rotation.toFixed(1) + "°";
        }
      }
      
      canvasCtx.restore();
    }
    
    // Calibration button: when pressed, store the current raw shoulder line as baseline
    calibrateBtn.addEventListener('click', () => {
      if (latestShoulderLine !== null) {
        baselineShoulder = latestShoulderLine;
        alert("Calibration complete. Baseline set so that front-facing equals 0° torso rotation.");
      } else {
        alert("Calibration failed. Ensure shoulders are visible.");
      }
    });
  </script>
</body>
</html>
