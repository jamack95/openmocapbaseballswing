<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenMoCap with Bat Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      margin: auto;
      width: 640px;
    }
    /* Hide the raw video element; we use it as input for MediaPipe */
    #input_video {
      display: none;
    }
    /* The canvas displays the mirrored output (including pose & bat tracking) */
    #output_canvas {
      width: 640px;
      height: 480px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #000;
      transform: scaleX(-1);
      margin-bottom: 20px;
    }
    .metrics {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>OpenMoCap with Bat Tracking</h1>
  
  <div id="videoContainer">
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>
  
  <div class="metrics">
    <!-- You can add other mocap metrics here as needed -->
    <div id="batStatus">Bat: Not detected</div>
  </div>
  
  <!-- Include MediaPipe Pose libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- Include TensorFlow.js and COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  
  <script>
    // Set up elements and canvas context
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const batStatusDiv = document.getElementById('batStatus');
    
    // Set up MediaPipe Pose (for other tracking, if needed)
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    // We use onResults to draw the pose on the canvas
    pose.onResults(onResults);
    
    // Start the camera using MediaPipe's Camera Utils
    const camera = new Camera(videoElement, {
      onFrame: async () => { await pose.send({ image: videoElement }); },
      width: 640,
      height: 480
    });
    camera.start();
    
    // onResults: simply draw the image (and optionally pose landmarks)
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      // Draw the mirrored image (CSS already mirrors the canvas)
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      // (Optional) Draw pose landmarks here if desired.
      canvasCtx.restore();
    }
    
    // --- Bat Tracking with COCO-SSD ---
    let batModel = null;
    
    // Load the COCO-SSD model
    cocoSsd.load().then(model => {
      batModel = model;
      console.log("Bat detection model loaded.");
      // Start detection every 1000 ms (adjust as needed)
      setInterval(detectBat, 1000);
    });
    
    // detectBat runs COCO-SSD on the current canvas image.
    function detectBat() {
      if (!batModel) return;
      // Run detection on the canvas element (which contains the mirrored video)
      batModel.detect(canvasElement).then(predictions => {
        // Clear previous bat overlay (we redraw on top of the existing canvas image)
        // Here, we simply overlay new bat boxes on top of the image.
        predictions.forEach(prediction => {
          if (prediction.class === "baseball bat" && prediction.score > 0.5) {
            // Draw bounding box
            canvasCtx.strokeStyle = "yellow";
            canvasCtx.lineWidth = 4;
            canvasCtx.strokeRect(prediction.bbox[0], prediction.bbox[1], prediction.bbox[2], prediction.bbox[3]);
            // Draw label
            canvasCtx.fillStyle = "yellow";
            canvasCtx.font = "18px Arial";
            canvasCtx.fillText(prediction.class + " " + (prediction.score * 100).toFixed(1) + "%", 
              prediction.bbox[0], 
              (prediction.bbox[1] > 20 ? prediction.bbox[1] - 5 : 10));
            batStatusDiv.innerText = "Bat: Detected";
          } else {
            batStatusDiv.innerText = "Bat: Not detected";
          }
        });
      }).catch(err => {
        console.error("Error during bat detection:", err);
      });
    }
  </script>
</body>
</html>
